<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!--render elements normally-->
  <link rel="stylesheet" href="css/nomalize.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,300&display=swap"
    rel="stylesheet">
  <!-- bootstrap framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="top-parent">
    <div class="parent row ">
      <div class="image-div col-sm">
        <img src="" alt="" class="image">
      </div>
      <div class="text col-sm">

        <span class="perfume-text">Perfume</span>

        <span class="perfume-title">Gabrielle Essence Eau De Parfum</span>

        <p class="perfume-paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>

        <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.linkedin.com/in/m-mohammad25/" target="_blank">M. Mohammad</a>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
